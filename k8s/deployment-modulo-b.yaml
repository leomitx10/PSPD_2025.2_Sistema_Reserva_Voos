apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoteis-service
  labels:
    app: hoteis-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hoteis-service
  template:
    metadata:
      labels:
        app: hoteis-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: hoteis-service
        image: modulo-b:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 50052
          name: grpc
          protocol: TCP
        - containerPort: 8001
          name: metrics
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 5
          periodSeconds: 5
