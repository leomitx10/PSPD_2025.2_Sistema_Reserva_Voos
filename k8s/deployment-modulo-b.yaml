apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoteis-service
  labels:
    app: hoteis-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hoteis-service
  template:
    metadata:
      labels:
        app: hoteis-service
    spec:
      containers:
      - name: hoteis-service
        image: modulo-b:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 50052
          name: grpc
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 5
          periodSeconds: 5
